<!DOCTYPE html>
<html>
<head>
    
    <title>CodeManiacs ProblemSet</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="sheet.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<script src = "include_html.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
	<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <style>
.grid {
    display: grid;
    grid-gap: 10px;
    justify-content: center;
    grid-template-columns: [main-start] 1fr [content-start] minmax(300px, 1000px) [content-end] 1fr [main-end];
    grid-template-rows: 100px auto 100px;
}
.grid-content {
    grid-column: content;
}
header,footer {
    grid-column: main;
}
footer {
    align-self: end;
}
.center {
    display: flex;
    justify-content: center;
    align-items: center;
}
	</style>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
	<script id="problem" type="text/x-handlebars-template">
		<tr>
			<td> {{number}} </td>
			<td><a href="/question?qID={{number}}"> {{name}} </a></td>
			<td> {{tag}} </td>
			<td> {{diff}} </td>
		</tr>
	</script>
	<script src="problemSet.js" ></script>
	
</head>
<body class="grid">
	<header>
        <div w3-include-html="header.html"></div> 
        <script>
        include();
        </script>
    </header>
	
	<div class="grid-content content">
        <div class="grid-content box" >
            <h1 class="title center"> ProblemSet</h1>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Tags</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="button is-link">More</button>
        </div>
    </div>
        
	<footer>
        <div w3-include-html="footer.html"></div> 
	<script>
		include();
	</script>
    </footer>
</body>
</html>
